{% extends 'base.html' %}
{% block heading %} 

{% endblock heading %}

{% block content %}

<div class="flex flex-col text-center w-full mb-20">
  <h2 class="text-l text-yellow-500 tracking-widest font-medium title-font mb-1">CREATE ACCOUNT</h2>
  <h1 class="sm:text-5xl text-2xl font-medium title-font text-gray-900">Register Here</h1>
</div>

<form class="w-2xl sm:w-1/2 max-w-xl pt-10 gap-10 flex flex-col mx-auto -mt-8 sm:-mt-12" action="/student/signup/" method="POST">
  {% csrf_token %}
  <div
    class="w-full md:w-2/2 l:w-1/3 pl-6 flex flex-col sm:flex-row sm:items-center"
  >
    <label class="text-lg text-gray-500 font-bold" for="firstname">Firstname :</label>
    <input
      class="w-full sm:w-2/3 px-2 py-1 bg-gray-100 border-gray-300 border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
      name="firstname"
      type="text"
      placeholder="firstname"
    />
  </div>

  <div
    class="w-full md:w-2/2 l:w-1/3 pl-6 flex flex-col sm:flex-row sm:items-center"
  >
    <label class="text-lg text-gray-500 font-bold" for="lastname">Lastname :</label>
    <input
      class="w-full sm:w-2/3 px-2 py-1 bg-gray-100 border-gray-300 border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
      name="lastname"
      type="text"
      placeholder="lastname"
    />
  </div>

  <div
    class="w-full md:w-2/2 l:w-1/3 pl-6 flex flex-col sm:flex-row sm:items-center"
  >
    <label class="text-lg text-gray-500 font-bold" for="studentID">StudentID :</label>
    <input
      class="w-full sm:w-2/3 px-2 py-1 bg-gray-100 border-gray-300 border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
      name="studentID"
      type="text"
      id="studentID"
      placeholder="studentID"
    />
  </div>

  <div
    class="w-full md:w-2/2 l:w-1/3 pl-6 flex flex-col sm:flex-row sm:items-center"
  >
    <label class="text-lg text-gray-500 font-bold" for="password">Password :</label>
    <input
      class="w-full sm:w-2/3 px-2 py-1 bg-gray-100 border-gray-300 border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black"
      name="password"
      type="password"
      placeholder="password"
    />
  </div>

  {% comment %} <div class="w-1/2  max-w-xs flex flex-col sm:flex-row mt-4  sm:items-center"></div>
    <label class="text-xl" for="firstname">Firstname</label>
    <input
      class="px-2 py-1 bg-transparent border-white border-2 h-lg mt-2 rounded "
      name="firstname"
      type="text"
      placeholder="firstname"
    />
  </div>
  <div class="w-1/2 max-w-xs flex flex-col sm:flex-row mt-4 sm:items-center"></div>
    <label class="text-xl" for="lastname">Lastname</label>
    <input
      class="px-2 py-1 bg-transparent border-white border-2 mt-2  rounded "
      name="lastname"
      type="text"
      placeholder="lastname"
    />
  </div>
  <div class="w-1/2  max-w-xs flex flex-col sm:flex-row mt-4  sm:items-center"></div>
  <label class="text-xl" for="studentID">StudentID</label>
  
  <input
    class="px-2 py-1 bg-transparent border-white border-2 h-lg mt-2 rounded "
    name="studentID"
    type="text"
    id="studentID"
    placeholder="studentID"
  />
  <p id="studentID-error" class="hidden text-red-400 py-1">ID either incomplete or exists</p>
</div>
</div>
<div class="w-1/2 max-w-xs flex flex-col sm:flex-row mt-4 sm:items-center"></div>
  <label class="text-xl" for="password">Password</label>
  <input
    class="px-2 py-1 bg-transparent border-white border-2 mt-2  rounded "
    name="password"
    type="password"
    placeholder="password"
  />
</div> {% endcomment %}
<div
class="w-full md:w-2/2 l:w-1/3 pl-6 flex flex-col sm:flex-row gap-5 sm:items-center">
<label class="text-lg text-gray-500 w-80 font-bold" for="department">Department :</label>
<select class="w-full sm:w-2/3 px-2 mr-8 py-1 bg-gray-100 border-gray-300 border-2 mt-4 sm:mt-0 sm:ml-10 rounded text-black   rounded border  focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-500 text-base text-gray-400" name="department">
  <option value="">Select a dept</option>
  {% for dept in departments %}
  <option   value="{{dept.id}}">{{dept}}</option>
  {% endfor %}
</select>
</div>
  
<button class="text-white hover:shadow-md hover:bg-yellow-400 text-xl rounded bg-yellow-500 px-4 py-2 mt-8 " type="submit">Submit</button>
</form>


<script>
const users="{{users | escapejs}}"; 
const idField=document.querySelector('#studentID');
const idError=document.querySelector('#studentID-error');
idField.addEventListener('input',()=>{
  idError.classList.add('hidden')
  if (users.includes(idField.value)){
    idError.classList.remove('hidden')
  }
})
</script>
{% endblock content %}
