<nav
  class="container md:mx-auto max-w-1xl p-2 border-b-2 border-gray-300 sm:place-items-center flex flex-col sm:flex-row justify-between"
>
  <div class="justify-between sm:justify-start w-full flex">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
    </svg>
    <a class="font-bold text-black px-2 pt-1 text-xl sm:text-2xl" href="/"
      >Library Management System</a
    >
    <button id="ham" class="w-8 sm:hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <ul
    id="menu"
    class="w-full pr-2 lg:pr-4 xl:pr-0 lg:w-2/3 justify-end items-end sm:items-center flex flex-col sm:flex-row space-x-4"
  >
    {% if user.is_anonymous %}
    <li><a href="/student/login"><button
      class="hover:bg-yellow-400 bg-yellow-500 text-white rounded px-4 py-1"
      name="Login"
    >Login</button></a></li>
    <li><a href="/student/signup"><button
      class="hover:bg-gray-200 text-gray-700 bg-gray-100 rounded px-4 py-1"
      name="Signup"
    >Signup</button></a></li>
    <li><a href="/admin/"><button
      class="hover:bg-blue-400 bg-blue-500 text-white rounded px-4 py-1"
      name="Admin DashBoard"
    >Admin Dashboard</button></a></li>
    {% elif user.is_superuser %}
    <!-- <li><a class="hover:underline" href="/addbook/">Add Book</a></li> -->
    <li><a class="hover:underline" href="/all-issues/"> Issue Requests</a></li>
    <!-- <li><a class="hover:underline" href="/all-fines/">All Fines</a></li> -->
    <li><a class="hover:underline" href="/admin/">Admin DashBoard</a></li>
    <li><a class="hover:underline" href="/student/logout">Logout</a></li>
    {% else %}
    <li><a class="hover:underline" href="/my-issues/">My Issues</a></li>
    <li><a class="hover:underline" href="/my-fines/">My Fines</a></li>
    <li><a class="hover:underline" href="/student/logout">Logout</a></li>
    {% endif %}
  </ul>
</nav>

<script>
  const ham = document.querySelector("#ham");
  const menu = document.querySelector("#menu");
  ham.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });

  window.addEventListener("load", () => {
    if (window.matchMedia("(min-width: 640px)").matches) {
      menu.classList.remove("hidden");
    } else {
      menu.classList.add("hidden");
    }
  });
  window.addEventListener("resize", () => {
    if (window.matchMedia("(min-width: 640px)").matches) {
      menu.classList.remove("hidden");
    } else {
      menu.classList.add("hidden");
    }
  });
</script>
